<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4 fw-bold">Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="loginData.email"
          name="email" required #email="ngModel" />
        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          Email is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password"
          [(ngModel)]="loginData.password" name="password" required #password="ngModel" />
        <div class="text-danger mt-1" *ngIf="password.invalid && password.touched">
          Password is required
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>
        <a routerLink="/register" class="text-decoration-none">Create an account</a>
      </p>
    </div>
  </div>
</div>
