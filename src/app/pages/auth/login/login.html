<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Login</h2>

          <form class="register-form" (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" id="email" placeholder="Email" [(ngModel)]="loginData.email" name="email" required
                #email="ngModel" />
              <div class="validation-error" *ngIf="email.invalid && email.touched">
                Email is required
              </div>
            </div>

            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" id="password" placeholder="Password" [(ngModel)]="loginData.password"
                name="password" required #password="ngModel" />
              <div class="validation-error" *ngIf="password.invalid && password.touched">
                Password is required
              </div>
            </div>

            <div class="form-group form-button">
              <button type="submit" class="form-submit" [disabled]="loginForm.invalid">
                Sign In
              </button>
            </div>
          </form>
        </div>

        <div class="signup-image">
          <figure>
            <img src="assets/images/background.png" alt="Login Image" />
          </figure>
          <a routerLink="/register" class="signup-image-link">Create an account</a>
        </div>
      </div>
    </div>
  </section>
</div>
