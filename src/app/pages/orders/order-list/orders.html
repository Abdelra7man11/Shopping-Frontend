<div class="container my-5">
  <h3 class="mb-4 fw-bold">My Orders</h3>

  <div *ngIf="orders.length > 0; else noOrders">
    <div class="row g-3">
      <div class="col-md-6" *ngFor="let order of orders">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h6 class="card-title mb-1"><i class="bi bi-card-checklist me-1"></i> Order ID: {{ order.id }}</h6>
              <p class="text-muted mb-1"><i class="bi bi-calendar-event me-1"></i> {{ order.orderDate | date: 'medium'
                }}</p>
              <span class="badge bg-info text-dark mb-2">{{ order.status }}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <strong>Total:</strong>
              <span>{{ order.total }} L.E</span>
            </div>
            <a [routerLink]="'/orders/' + order.id" class="btn btn-primary btn-sm mt-3 w-100">
              <i class="bi bi-eye me-1"></i> View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="alert alert-warning text-center mt-4">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> You must log in to create an order.
    </div>
  </ng-template>
</div>
